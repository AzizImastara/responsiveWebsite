<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/login.css">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css"/>

    <title>Login</title>
  </head>
  <body>
    <!-- <div class="container"> -->
    <div class="row image">
      <!-- <div class="container"> -->
        <div class="col-md-7 d-none d-md-inline-block image__left">
          <div class="image__left--img">
            <img src="assets/img/coverlogin.png" alt="coverlogin">
          </div>
          <div class="image__left--logo">
            <img src="assets/img/tickitz 1.png" alt="logo">
            <h3>wait, watch, wow!</h3>
          </div>
        </div>

        <div class="col-md-5 col-sm-12 form__right">
          <div class="form__right--detail">
            <h2>Sign In</h2>
            <span>Sign in with your data that you entered during your registration</span>
              <div class="form__right--input">
                <p>Email</p>
                <input type="email" placeholder="Write your email">
                <p>Password</p>
                <input type="password" placeholder="Write your password">
                <!-- <i class="bi bi-eye"></i> -->
                <div class="form__right--button">
                  <button>Sign In</button>
                </div>
              </div>
            <div class="sign--forgot">
              <p>Forgot your password?</p>
            </div>
            <div class="sign-or">
              <span class="sign-or-line"></span>
              <p>Or</p>
              <span class="sign-or-line"></span>
            </div>
            <div class="icon__button">
              <button class="icon__button--content">
                <img src="assets/img/googleIcon.svg" alt="googleIcon">
                <p>Google</p>
              </button>
              <button class="icon__button--content">
                <img src="assets/img/facebookIcon.svg" alt="facebookIcon">
                <p>Facebook</p>
              </button>
            </div>
          </div>
        </div>
      <!-- </div> -->
    </div>
    <!-- </div> -->














    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
