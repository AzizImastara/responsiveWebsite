    <!-- CSS -->

    <title>Order Page</title>
  </head>
  <body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="assets/img/Vector.png" alt="logoBerwarna"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Payment</a>
            </li>


            <!-- <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>

                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>

            <li class="nav-item">
              <a class="nav-link active">Profile</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>


    <div class="row detail">
      <div class="col-7 movie">
        <h4>Movie Selected</h4>
        <div class="movie__selected">
          <h5>Spider-Man: Homecoming</h5>
          <button>Change movie</button>
        </div>
        <div class="movie__seat">
        <h4>Choose Your Seat</h4>
        </div>
        <div class="seat"></div>
        <div class="seat__button">
          <button class="btn btn-light">Change your movie</button>
          <button class="btn btn-primary">Checkout now</button>
        </div>
      </div>
      <div class="col-5 order">
        <h4>Order Info</h4>
        <div class="order__background">
          <div class="order__header">
            <img src="assets/img/cineone-mini.png" alt="cineone-mini">
            <h5>CineOne21 Cinema</h5>
          </div>
          <div class="row order__detail">
            <div class="col order__detail--info">
              <p>Movie selected</p>
              <p>Tuesday, 07 July 2020</p>
              <p>One ticket price</p>
              <p>Seat choosed</p>
            </div>
            <div class="col order__detail--desc">
              <p>Spider-Man: Homecoming</p>
              <p>02:00pm</p>
              <p>$10</p>
              <p>C4, C5, C6</p>
            </div>
          </div>
          <div class="row order__payment">
            <div class="col order__payment--total">
              <p>Total Payment</p>
            </div>
            <div class="col order__payment--price">
              <p>$30</p>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
